[package]
resolver = "2"
name = "contrast_renderer"
version = "0.1.3"
authors = ["Alexander Mei√üner <AlexanderMeissner@gmx.net>"]
description = "A web-gpu based 2D render engine"
repository = "https://github.com/Lichtso/contrast_renderer/"
keywords = ["2d", "graphics", "geometry", "bezier"]
license = "MIT"
edition = "2018"

[features]
default = ["text"]
text = ["ttf-parser"]

[dependencies]
wgpu = { version = "22.1.0" }
geometric_algebra = "0.3.0"
ttf-parser = { version = "0.14.0", optional = true }



### Showcase Example ###

[dev-dependencies]
winit = { version = "0.29" }
log = "0.4"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-mutable-globals"]

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
async-executor = "1.0"
pollster = "0.2"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
web-sys = { version = "0.3.69", features = ["Performance"] }
js-sys = "0.3.69"
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
console_error_panic_hook = "0.1.7"
console_log = "0.1.2"
